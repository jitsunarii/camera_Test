<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    dl {
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }
    dt {
      margin: 30px auto 10px;
      padding-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.4;
      border-bottom: #111 3px solid;
    }
    dd div {
      margin: 0 auto 15px;
      background: #e9e9e9;
      border-radius: 10px;
    }
    dd div label {
      padding: 15px;
      display: block;
    }
    dd div span {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
      line-height: 1.4;
      display: block;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <dl>
    <dt>写真</dt>
    <dd>
      <div>
        <label>
          <span>背面カメラ</span>
          <input type="file" capture="environment" accept="image/*" id="back-camera-photo">
        </label>
      </div>
      <div>
        <label>
          <span>インカメラ</span>
          <input type="file" capture="user" accept="image/*" id="front-camera-photo">
        </label>
      </div>
    </dd>
    <dt>動画</dt>
    <dd>
      <div>
        <label>
          <span>背面カメラ</span>
          <input type="file" capture="environment" accept="video/*" id="back-camera-video">
        </label>
      </div>
      <div>
        <label>
          <span>インカメラ</span>
          <input type="file" capture="user" accept="video/*" id="front-camera-video">
        </label>
      </div>
    </dd>
  </dl>

  <img id="preview" src="" alt="Image preview will appear here">

  <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="hidden" name="image" id="image-data">
    <button type="submit">Upload Image</button>
  </form>

  <script>
    function handleFileSelect(event) {
      var file = event.target.files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          $('#preview').attr('src', e.target.result);
          $('#image-data').val(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    $('#back-camera-photo').on('change', handleFileSelect);
    $('#front-camera-photo').on('change', handleFileSelect);
  </script>
</body>
</html>
